style.name:			Retour
style.author:		Ake
style.date:			April 7, 2015
style.credits:		Original theme by sixsixfive
style.comment:		Port of Retour xfwm theme

toolbar:                             flat vertical gradient
! toolbar.color:                       #E5E5E5
! toolbar.colorTo:                     #DCDCDC
toolbar.textColor:                   #1b1918
toolbar.justify:                     center
toolbar.height:                      20
toolbar.borderWidth:                 1
toolbar.bevelWidth:                  1
toolbar.borderColor:                 #686C6F
toolbar.workspace:                   parentrelative
toolbar.workspace.textColor:         #1b1918
toolbar.iconbar.empty:               parentrelative
toolbar.iconbar.empty.color:         #C9C9CA
toolbar.iconbar.focused:             parentrelative
toolbar.iconbar.focused.color:       #A9A9AA
toolbar.iconbar.focused.textColor:   #1b1918
toolbar.iconbar.focused.justify:     left
toolbar.iconbar.unfocused:           parentrelative
toolbar.iconbar.unfocused.color:     #C9C9CA
toolbar.iconbar.unfocused.textColor: #6b6968
toolbar.iconbar.unfocused.justify:   left
toolbar.clock:                       parentrelative
toolbar.clock.textColor:            #1b1918
toolbar.button:                     parentrelative
toolbar.button.picColor:            #1b1918
toolbar.pixmap:	                    title-new.xpm

menu.title:                     pixmap
menu.title.pixmap:               title-new.xpm
menu.title.justify:		center
menu.title.textColor:		#707070
menu.frame:			flat gradient vertical
menu.frame.color:               #E2E2E2
menu.frame.colorTo:             #DBDBDB
menu.frame.justify:		left
menu.frame.textColor:		#1B1918
menu.frame.disableColor:        #6B6968
menu.hilite:			flat
menu.hilite.color:		#729fcf
menu.hilite.textColor:		#FBFBFB
menu.itemHeight:		20
menu.bevelWidth:		2
menu.titleHeight:		1
menu.borderColor:		#686c6f
menu.borderWidth:		1
menu.bullet:			triangle
menu.bullet.position:		Right
menu.*.color:			#C9C9CA

window.title.focus:			flat
window.title.unfocus:			flat
window.title.height:			21
! window.title.focus.color:		#E5E5E5
! window.title.focus.colorTo:	#DCDCDC
! window.title.unfocus.color:	#E5E5E5
! window.title.unfocus.colorTo:	#DCDCDC
window.title.focus.pixmap:		title-new.xpm
window.title.unfocus.pixmap:		title-new.xpm
window.justify:				left
window.label.focus:			parentrelative
window.label.focus.textColor:		#707070
window.label.unfocus:			parentrelative
window.label.unfocus.textColor:		#909090
window.handle.focus:			flat
window.handle.unfocus:			flat
window.grip.focus:			flat
window.grip.unfocus:			flat
window.shade:				true
window.bevelWidth:			2
window.borderWidth:			1
window.borderColor:			#686C6F
window.justify:				left
window.*.color:				#FFFFFF

window.menuicon.pixmap:			menu-active.xpm
window.menuicon.pressed.pixmap:		menu-pressed.xpm
window.menuicon.unfocus.pixmap:		menu-inactive.xpm

window.stuck.pixmap:			stick-toggled-active.xpm
window.stuck.pressed.pixmap:		stick-toggled-pressed.xpm
window.stuck.unfocus.pixmap:		stick-toggled-inactive.xpm

window.stick.pixmap:          	  	stick-active.xpm
window.stick.pressed.pixmap:		stick-pressed.xpm
window.stick.unfocus.pixmap:		stick-inactive.xpm

window.unshade.pixmap:			shade-toggled-active.xpm
window.unshade.pressed.pixmap:		shade-toggled-pressed.xpm	
window.unshade.unfocus.pixmap:		shade-toggled-inactive.xpm

window.shade.pixmap:			shade-active.xpm
window.shade.pressed.pixmap:		shade-pressed.xpm	
window.shade.unfocus.pixmap:		shade-inactive.xpm

window.maximize.pixmap:			maximize-active.xpm
window.maximize.pressed.pixmap:		maximize-pressed.xpm	
window.maximize.unfocus.pixmap:		maximize-inactive.xpm

window.iconify.pixmap:			hide-active.xpm
window.iconify.pressed.pixmap:		hide-pressed.xpm
window.iconify.unfocus.pixmap:		hide-inactive.xpm

window.close.pixmap:			close-active.xpm
window.close.pressed.pixmap:		close-pressed.xpm
window.close.unfocus.pixmap:		close-inactive.xpm

handleWidth:        			1
frameWidth:         			1
bevelWidth:         			0
borderWidth:        			0
borderColor:	   			#686C6F

! Font Section
toolbar.clock.font:		Arial Unicode MS-9:bold
toolbar.workspace.font:		Arial Unicode MS-9:bold
toolbar.iconbar.focused.font:	Arial Unicode MS-9:bold
toolbar.iconbar.unfocused.font:	Arial Unicode MS-9
window.font:			Arial Unicode MS-8:bold
window.effect:			shadow
window.shadow.color:		#B0B0B0
window.shadow.x:		1
window.shadow.y:		1
menu.title.font:		Arial Unicode MS-9:bold
menu.frame.font:		Arial Unicode MS-9

!window*font.effect:							halo
!window*font.shadow.color:				#babab9
!window*font.shadow.x:						1
!window*font.shadow.y:						1
! window*halo.color:								#aaaaaa

!background:				solid
!background.color:			#78b753
